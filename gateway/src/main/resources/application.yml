spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: 주문
          uri: http://주문:8080
          predicates:
            - Path=/orders/**, 
        - id: 배송
          uri: http://배송:8080
          predicates:
            - Path=, 
        - id: 상품
          uri: http://상품:8080
          predicates:
            - Path=, 
        - id: 고객센터
          uri: http://고객센터:8080
          predicates:
            - Path=, /mypages/**
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
