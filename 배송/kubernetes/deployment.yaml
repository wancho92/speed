apiVersion: apps/v1
kind: Deployment
metadata:
  name: 배송
  labels:
    app: 배송
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 배송
  template:
    metadata:
      labels:
        app: 배송
    spec:
      containers:
        - name: 배송
          image: username/배송:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
