---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: 주문
  labels:
    app: 주문
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 주문
  template:
    metadata:
      labels:
        app: 주문
    spec:
      containers:
        - name: 주문
          image: username/주문:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5

