apiVersion: apps/v1
kind: Deployment
metadata:
  name: 고객센터
  labels:
    app: 고객센터
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 고객센터
  template:
    metadata:
      labels:
        app: 고객센터
    spec:
      containers:
        - name: 고객센터
          image: username/고객센터:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
