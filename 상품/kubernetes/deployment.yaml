apiVersion: apps/v1
kind: Deployment
metadata:
  name: 상품
  labels:
    app: 상품
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 상품
  template:
    metadata:
      labels:
        app: 상품
    spec:
      containers:
        - name: 상품
          image: username/상품:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
